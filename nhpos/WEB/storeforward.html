<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<title>Store and Forward Status</title>
</head>

<body>
<h2>Store and Forward Status</h2>

<p id="poster">init</p>

<script type='text/javascript'>
$.getJSON('databasequery.json?storeforward json',function(json){
console.log(json);
var index;
var para = " Store Forward Enabled:  " + json.storeforward.enabled;
para += "<br /> <table columns=5>";
for (index = 0; index < json.storeforward.file.length; index++) {
para += "<tr><td>" + json.storeforward.file[index].slot+"</td>";
para += "<td>" + json.storeforward.file[index].storing+"</td>";
para += "<td>" + json.storeforward.file[index].ulTransStored+"</td>";
para += "<td>" + json.storeforward.file[index].ulErrorTrans+"</td>";
para += "<td>" + json.storeforward.file[index].ulFailedTrans+"</td>";
para += "</tr>";
}
para += "</table>";
$('#poster').html(para);
});
</script>

</body>
</html>
